<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bible Prophecy Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      #openseadragon {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="openseadragon"></div>
    <script>
      OpenSeadragon({
        id: "openseadragon",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
        tileSources: "prophecy-tiles.dzi",
        showNavigator: true,
        animationTime: 1.5,
        blendTime: 0.1,
        maxZoomPixelRatio: 2,
        visibilityRatio: 1,
        minZoomLevel: 1
      });
    </script>
  </body>
</html>
