<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Story of Prophecy Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow-x: hidden;
        font-family: sans-serif;
      }

      .viewer-wrapper {
        width: 90%;
        max-width: 1200px;
        margin: 50px auto;
        border: 1px solid #ccc;
      }

      #openseadragon {
        width: 100%;
        height: 800px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center;">The Story of Prophecy Explorer</h1>

    <div class="viewer-wrapper">
      <div id="openseadragon"></div>
    </div>

    <script>
      OpenSeadragon({
        id: "openseadragon",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
        tileSources: "the-story-of-prophecy-tiles.dzi",
        showNavigator: true,
        animationTime: 1.5,
        blendTime: 0.1,
        maxZoomPixelRatio: 2,
        visibilityRatio: 1,
        minZoomLevel: 1
      });
    </script>
  </body>
</html>
